<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Guess A Number</title>
</head>

<body>
    <main>
        <section class="main-section">
            <p><h2>Welcome to Guess That Number!</h2>
            Our experts have decided on a completely random number <strong>between 0 and 21</strong>
        and we're giving you <span id="guesses">4</span> chances to guess it! Can you do it? Let's find
    out!</p>
            <span id="results"></span>
            <span id="high-low"></span>
            <input id="user-input" type="number"/>
            <button id="button">Click to guess!</button>
            <!-- <span id="guesses">Number of guess</span> -->
            
        </section>
    </main>
    
    <script type="module" src="app.js"></script>
</body>

</html>
